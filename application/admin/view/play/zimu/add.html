<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-title" class="form-control" name="row[title]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Mid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-mid" data-rule="required" class="form-control" name="row[mid]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Text')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-text" data-rule="required" class="form-control" name="row[text]" type="text">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
<div class="form-group">
    <p>
        字幕ID只可填资源地址，就是播放器中url参数，然后点击生成字幕ID，比如lt_4sd54414144或https://v.youku.com/v_show/id_XNTk0MTYwMzU4MA==.html在或者http://127.0.0.1/变形金刚.m3u8，生成后的字幕ID是16位数字字母组成的
    </p>
    <p>
        <a id="dm_id" href="javascript:" class="btn btn-success btn-add" title="生成字幕ID">生成字幕ID</a>
    </p>
    <p>
        <label for="file">上传字幕文件：</label>
        <input type="file" name="file" id="file">
    </p>
    <p>
        <a id="md_up" href="javascript:" class="btn btn-success" title="上传文件">上传字幕文件</a>
        <a id="md_del" href="javascript:" class="btn btn-danger" title="删除">删除字幕文件</a>
    </p>
</div>

    let repeat = false;
    document.getElementById("dm_id").onclick=function () {
        let button = document.getElementById("c-mid");
        if(button.value === '' || button.value == null){
            alert("请先在字幕ID输入框中填写资源地址");
        }else if(repeat){
            alert("一次即可，不要重复生成");
        } else{
            button.value = hex_md5(button.value).substr(8, 16);
            repeat = true;
        }
    };

    document.getElementById("md_del").onclick=function () {
        let url = document.getElementById("c-text").value;
        if(url === '' || url == null){
            alert("请先将要删除的字幕路径填写到字幕地址输入框中");
        }else if(url.substr(0,17) === '/player/subtitle/'){
            let xhr = new XMLHttpRequest();
            xhr.open("get",'{$row_url}?id=2&fil='+url);
            xhr.send();
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    let resp = JSON.parse(xhr.responseText);
                    if(resp['tips'] === '删除成功'){
                        document.getElementById("c-text").value = '文件已删除';
                    }
                    alert(resp['tips']);
                }
            }
        }else{
            alert('只可删除存在/player/subtitle/目录下的字幕文件');
        }
    };

    let btnUpload = document.querySelector('#md_up');
    btnUpload.addEventListener('click', function() {
        let files = document.querySelector('#file').files;
        if (files.length <= 0) {
            return alert('请选择要上传的文件！');
        }

        let fd = new FormData();
        fd.append('avatar', files[0]);

        let xhr = new XMLHttpRequest();
        xhr.open("POST",'{$row_url}');
        xhr.send(fd);
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4 && xhr.status === 200) {
                let resp = JSON.parse(xhr.responseText);
                if(resp['tips'] === 'ok'){
                    document.getElementById("c-text").value = '/'+resp['url'];
                    alert('上传成功');
                }else{
                    alert(resp['tips']);
                }
            }
        }
    });
</script>
